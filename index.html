<!DOCTYPE html>
<html>
<head>
<title>Covid 19 in Greece</title>
<link rel="stylesheet" href="./assets/css/reset.css">
<link rel="stylesheet" href="./assets/css/style.css">

<!--Jquery-->

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-JSONP/2.4.0/jquery.jsonp.min.js" integrity="sha512-QsiW3THJeB+N9oQnE2vep3lU6lkK4HGpLj+8peRG3aVUI8NHxDpXpWcFBiwfYrErxxWNWDgcvtsBjULtbbmhRQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<!--Bootstrap-->

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

<!--Font Awesome-->

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body>

<section id="hero">
    <div class="container">
        <div class="row justify-content-end">
            <h2 class="hero-text mt-5"> Covid 19 in Greece</h2>
        </div>
        <div class="row flex-column align-items-end justify-content-end rowhero">
            <img src="./assets/img/grribbon.png">
            <img src="./assets/img/sars-gov.png">
        </div>
    </div>
</section>

<section id="boxes">
    <div class="container d-flex justify-content-center">
        <div class="row w-100 box-row">
            <div class="col one-col">
                <a href="https://emvolio.gov.gr" target="_blank"><img src="./assets/img/emvoliasmos-logo.svg"></a>
            </div>
            <div class="col one-col">
                <a href="https://eody.gov.gr/" target="_blank"><img src="./assets/img/eody.png"></a>
            </div>
            <div class="col one-col">
                <img src="./assets/img/menoume_asfaleis_blue.svg">
            </div>
        </div>
    </div>
</section>

<section id="statistics">
    <div class="container pb-5">
        <h2 class="statistics-title"> Statistics</h2>
        <div class="row pb-5 row-stats justify-content-center">
            <div class="col-md-2 gap-4 statistics-card">
                <h5>Επιβεβαιωμένα κρούσματα</h5>
                <p class="statistics-cases"></p>
            </div>
            <div class="col-md-2 statistics-card">
                <h5>Επιβεβαιωμένoι θάνατοι</h5>
                <p class="statistics-deaths"></p>
            </div>
            <div class="col-md-2 statistics-card">
                <h5>Διασωληνομένοι</h5>
                <p class="statistics-care"></p>
            </div>
            <div class="col-md-2 statistics-card">
                <h5>Tests</h5>
                <p class="pmor">Μοριακά:<span class="statistics-tests-mor"></span></p>
                <p class="prap">Rapid:<span class="statistics-tests-rapid"></span></p>
                <p class="ptotalp">Σύνολο:<span class="statistics-tests-total"></span></p>
            </div>
        </div>
        <div class="row pb-5 row-stats justify-content-center">
            <div class="col-md-4 statistics-card">
                <h5>Ηλικίες</h5>
                <ol class="ages">
                    <li>0-17<span class="017"></span></li>
                    <li>18-39<span class="1839"></span></li>
                    <li>40-64<span class="4064"></span></li>
                    <li>65+<span class="65"></span></li>
                </ol>
            </div>
        </div>
        <div class="row pb-5 row-stats justify-content-center">
            <div class="col-md-6 statistics-card vaccinations">
                <h5>Συνολικοί εμβολιασμοί</h5>
                <p class="statistics-vaccines"></p>
            </div>
        </div>
    </div>
</section>

<section id="news-feed">
    <h2 class="text-center pt-3">News feed</h2>
    <div class="row w-100 pb-5 justify-content-center">
        <p>Νέα για τον ιό,powered by <a href="https://newsit.gr" target="_blank"><img class="newsitlogo" src="./assets/img/newsit.svg"></a></p>
    </div>
    <div class="container pb-5">
        <div class="row feedrow">
        </div>
    </div>
</section>

<footer>
    <div class="container-fluid">
        <p class="pt-3 text-center">Designed and Developed by Giorgos Iliopoulos</p>
    </div>
</footer>

<script src="./assets/js/main.js"></script>

</body>
</html>
